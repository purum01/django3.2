{% extends "layout.html" %}
{% block title %}비밀번호 초기화{% endblock %}
{% block content %}
  <h1>비밀번호 초기화</h1>
  {% if validlink %}
    <p>새로운 비밀번호를 입력하세요:</p>
    <form method="post">
      {{ form.as_p }}
      {% csrf_token %}
      <p><input type="submit" value="Change my password" /></p>
    </form>
  {% else %}
    <p>암호 재설정 링크가 잘못되었습니다. 이미 사용 되었기 때문일 수 있습니다. 새 비밀번호 재설정을 요청하세요.</p>
  {% endif %}
{% endblock %}

{% extends "layout.html" %}
{% block title %}Product{% endblock %}
{% block content %}
    <table align="center">
        <tr>
          {% for product in products %}
              <td class="text-center">
                <img src="{{product.image.url}}" width="200" height="200"><br/>
                <a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
              </td>
          {% endfor %}
        </tr>
    </table>
{% endblock %}
